<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwordle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            text-align: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            max-width: 350px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid div {
            width: 60px;
            height: 60px;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid white;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            text-transform: uppercase;
            width: 150px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 1.2rem;
            background-color: gold;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkorange;
        }

        #leave-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: red;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        #leave-button:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Gwordle</h1>
        <div id="grid" class="grid"></div>
        <input type="text" id="guess-input" maxlength="5" placeholder="Enter guess" autofocus />
        <button onclick="submitGuess()">Submit</button>
    </div>
    <button id="leave-button" onclick="leaveGame()">X</button>

    <script>
        const words = ["APPLE", "BRAIN", "TIGER", "PLANT", "SHARK", "MANGO", "CRISP", "STORM", "LATCH", "FROST"];
        let targetWord = words[Math.floor(Math.random() * words.length)];
        const maxGuesses = 6;
        let currentGuess = 0;

        const grid = document.getElementById('grid');
        const guessInput = document.getElementById('guess-input');

        function createGrid() {
            for (let i = 0; i < maxGuesses; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    grid.appendChild(cell);
                }
            }
        }

        function submitGuess() {
            const guess = guessInput.value.toUpperCase();
            if (guess.length !== 5 || !/^[A-Z]+$/.test(guess)) {
                alert('Please enter a valid 5-letter word.');
                return;
            }
            if (currentGuess >= maxGuesses) {
                alert('Game over! No more guesses left.');
                return;
            }

            const guessCells = document.querySelectorAll('.grid div');
            for (let i = 0; i < 5; i++) {
                guessCells[currentGuess * 5 + i].textContent = guess[i];
                guessCells[currentGuess * 5 + i].style.backgroundColor = '#ccc';
                guessCells[currentGuess * 5 + i].style.color = 'black';
            }

            for (let i = 0; i < 5; i++) {
                let RandomNumber = Math.random()*25
                
                if (RandomNumber > 18) {
                    guessCells[currentGuess * 5 + i].style.backgroundColor = 'green';
                    guessCells[currentGuess * 5 + i].style.color = 'white';
                } else if (RandomNumber < 4) {
                    guessCells[currentGuess * 5 + i].style.backgroundColor = 'yellow';
                    guessCells[currentGuess * 5 + i].style.color = 'black';
                }
            }

            if (guess === targetWord) {
                setTimeout(() => alert('üéâ You win! The word was ' + targetWord + ' üéâ'), 200);
                return;
            }

            currentGuess++;
            if (currentGuess >= maxGuesses) {
                setTimeout(() => alert('‚ùå Game Over! The word was ' + targetWord), 200);
            }
            guessInput.value = '';
        }

        function leaveGame() {
            if (confirm("Are you sure you want to leave the game?")) {
                window.location.href = "index.html";
            }
        }

        createGrid();
    </script>
</body>
</html>
