<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Website - Time Waster</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }

        .btn-physics {
            grid-column: span 2;
        }

        .time-tracker {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #764ba2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>This is a COMPLETELY USELESS WEBSITE! Have fun wasting time!</p>
        <p class="time-tracker">Time Wasted: <span id="timer">0</span> seconds</p>
        
        <div class="button-container">
            <a href="game.html" class="btn">Money Clicker</a>
            <a href="connect2.html" class="btn">First to 2</a>
            <a href="RhythmGame.html" class="btn">Rhythm Game</a>
            <a href="ScrollGame.html" class="btn">Scroll Game</a>
            <a href="Gwordle.html" class="btn">Gwordle</a>
            <a href="Mute.html" class="btn">Mute</a>
            <a href="Physics.html" class="btn btn-physics">Physics</a>
        </div>
    </div>

    <script>
        let seconds = localStorage.getItem("timeWasted") ? parseInt(localStorage.getItem("timeWasted")) : 0;

        function updateTimer() {
            seconds++;
            document.getElementById("timer").innerText = seconds;
            localStorage.setItem("timeWasted", seconds);
        }

        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
