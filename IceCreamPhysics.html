<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>p5.js boilerplate</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
 <style>
        #leave-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        #leave-button:hover {
            color: red;
        }
        
  </style>
</head>

<body>
    <script src="IceCreamParticle.js"></script>
	<script src="IceCreamSketch.js"></script>
        <button id="leave-button" onclick="leaveGame()">X</button>

    <button id="nice balls gang" 
    style="
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(255, 117, 140, 0.4);
        transition: all 0.3s ease-in-out;
    "
    onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0px 6px 14px rgba(255, 117, 140, 0.6)';"
    onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0px 4px 10px rgba(255, 117, 140, 0.4)';">
    Increase ball count
</button>
<script>     function leaveGame() {
            if (confirm("Are you sure you want to leave the game?")) {
                window.location.href = "index.html"; // Redirect to the main menu
            }
        }
</script>
</body>

</html>
