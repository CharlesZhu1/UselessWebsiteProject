<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 2! Highly Skillful Game!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 70px);
            grid-template-rows: repeat(7, 70px);
            gap: 8px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background-color 0.3s ease-in-out;
            box-shadow: inset 0px -4px 8px rgba(0, 0, 0, 0.2);
        }

        .cell:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .cell.x {
            background: radial-gradient(circle, #ff4b4b, #d40000);
            box-shadow: 0px 0px 15px rgba(255, 75, 75, 0.8);
            transform: scale(1.1);
        }

        .cell.o {
            background: radial-gradient(circle, #ffea00, #d4b400);
            box-shadow: 0px 0px 15px rgba(255, 234, 0, 0.8);
            transform: scale(1.1);
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        #leave-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        #leave-button:hover {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Leave Button -->
    <button id="leave-button" onclick="leaveGame()">X</button>

    <h1>First to 2 Wins! Engaging, skillful battle.</h1>

    <div class="board" id="board"></div>

    <div class="message" id="message"></div>

    <script>
        // Game Variables
        const boardSize = 7;
        const board = [];
        let isGameOver = false;

        // Create the Game Board
        function createBoard() {
            const boardContainer = document.getElementById("board");
            for (let row = 0; row < boardSize; row++) {
                const rowArray = [];
                for (let col = 0; col < boardSize; col++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.addEventListener("click", () => makeMove(row, col));
                    boardContainer.appendChild(cell);
                    rowArray.push(cell);
                }
                board.push(rowArray);
            }
        }

        function makeMove(row, col) {
            if (isGameOver) return;

            const cell = board[row][col];
            if (cell.classList.contains("x") || cell.classList.contains("o")) return;

            cell.classList.add("x");

            if (checkWinner()) {
                document.getElementById("message").innerText = "ðŸŽ‰ You Win! ðŸŽ‰";
                isGameOver = true;
                return;
            }

            setTimeout(computerMove, 500);
        }

        // Computer Move (finds the first available spot)
        function computerMove() {
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const cell = board[row][col];
                    if (!cell.classList.contains("x") && !cell.classList.contains("o")) {
                        cell.classList.add("o");

                        if (checkWinner()) {
                            document.getElementById("message").innerText = "ðŸ’€ Computer Wins! ðŸ’€";
                            isGameOver = true;
                        }
                        return;
                    }
                }
            }
        }

        // Check for a Winner
        function checkWinner() {
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (checkDirection(row, col, 1, 0) || checkDirection(row, col, 0, 1) || checkDirection(row, col, 1, 1) || checkDirection(row, col, 1, -1)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function checkDirection(row, col, dRow, dCol) {
            const firstCell = board[row] && board[row][col];
            if (!firstCell) return false;

            const startClass = firstCell.classList[1]; // 'x' or 'o'
            if (!startClass) return false;

            for (let i = 1; i < 2; i++) {
                const nextRow = row + i * dRow;
                const nextCol = col + i * dCol;
                if (nextRow < 0 || nextRow >= boardSize || nextCol < 0 || nextCol >= boardSize || board[nextRow][nextCol].classList[1] !== startClass) {
                    return false;
                }
            }
            return true;
        }

        // Leave Game Function
        function leaveGame() {
            if (confirm("Are you sure you want to leave the game?")) {
                window.location.href = "index.html"; // Redirect to the main menu
            }
        }

        // Start the Game
        createBoard();
    </script>
</body>
</html>
